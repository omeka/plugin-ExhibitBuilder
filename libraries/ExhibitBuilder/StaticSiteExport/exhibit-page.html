{{ define "main" }}
{{ $currentPage := . }}
<h2>{{ .Title }}</h2>
<div id="exhibit-blocks">
    {{ range sort (.Resources.Match "blocks/*.md") "File.Path" }}
    <div class="exhibit-block {{ printf "layout-%s" .Params.layout }}">
        {{ .Content }}
    </div>
    {{ end }}
</div>
<nav id="exhibit-pages">
    <ul>
        <li><a href="{{ .Parent.RelPermalink }}">{{ .Parent.LinkTitle }}</a></li>
        {{ range .Parent.Pages.ByWeight }}
        <li{{ if eq $currentPage . }} class="active"{{ end }}><a href="{{ .RelPermalink }}">{{.LinkTitle }}</a></li>
        {{ end }}
    </ul>
</nav>
{{ .Content }}
{{ end }}
